<div class="container">
    <div class="form-container">
        <div>Info</div>
        <div>Image Processing Basics</div>
        <div>Frequency Range
            <form class="example-form">
                <mat-form-field class="frq">
                    <mat-label>Frequency Range Preset</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="frq">
                    <mat-label>Min Frequency (MHz)</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="frq">
                    <mat-label>Max Frequency (MHz)</mat-label>
                    <input matInput>
                </mat-form-field>
            </form>

        </div>
        <div>Contaminant Cleaning and Surface Modeling Details</div>

    <div class="form-container">
        <div class="form-container">
            <h3>Upload Data</h3>
            <div (click)="fileInput.click()" class="click-zone">
                <mat-icon class="big-icon">upload</mat-icon>
                <h4>Click to Browse</h4>
            </div>
        </div>
        <div>Uploaded File View and Selection</div>
        <div>Job Submission and Selection</div>
    </div>
</div>

<input #fileInput (input)="onFileUpload($event)" style="display: none" type="file">
